<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSet</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>인적사항</h1>
    <li>
        <label for="billingName" class="field">이름: </label>
        <input type="text" class="name" id="billingName" name="billingName">
        <label for="copy">복사하기</label>
        <input type="checkbox" name="copy" id="copy">
    </li>
    <br>
    <h1>배송정보</h1>
    <li>
        <label for="shippingName" class="field">이름: </label>
        <input type="text" id="shippingName" name="shippingName">
    </li>
</body>

</html>
